<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 300px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
        }

        .message.error {
            color: red;
        }

        .message.success {
            color: limegreen;
        }
    </style>
</head>
<body>
    <h1>Digite um número ou nome</h1>
    <input type="text" id="inputField" placeholder="Digite aqui...">
    <button onclick="checkInput()">Enviar</button>
    <div id="message" class="message"></div>

    <script>
        function checkInput() {
            const input = document.getElementById('inputField').value.trim();
            const messageDiv = document.getElementById('message');

            if (input === "Derick") {
                messageDiv.textContent = "Vsfd Derick seu porra, nois te amamos!";
                messageDiv.className = "message success";
            } else {
                messageDiv.textContent = "Erro: Esse usuário já existe!";
                messageDiv.className = "message error";
            }
        }
    </script>
</body>
</html>
